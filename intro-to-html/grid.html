<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>

    <body style="padding-bottom: 500px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 100px;
        ">
        <div style="background-color: lightblue">div1</div>
        <div style="background-color: lightpink">div2</div>
        <div style="background-color: lightgreen">div3</div>
        <div style="background-color: lightcoral">div4</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue">div1</div>
        <div style="background-color: lightpink">div2</div>
        </div>

        <div style="
            margin-top: 30px;;
            display: grid;
            grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightblue">div1</div>
        <div style="background-color: lightpink">div2</div>
        <div style="background-color: lightgreen">div3</div>
        <div style="background-color: lightcoral">div4</div>
        </div>

        <div style="
            margin-top: 30px;;
            display: grid;
            grid-template-columns: 100px 1fr 1fr 1fr;
        ">
        <div style="background-color: lightblue">div1</div>
        <div style="background-color: lightpink">div2</div>
        <div style="background-color: lightgreen">div3</div>
        <div style="background-color: lightcoral">div4</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 15px;
            row-gap: 30px;
        ">
                <div style="background-color: lightblue; height: 200px;">div1</div>
                <div style="background-color: lightpink; height: 200px;">div2</div>
                <div style="background-color: lightgreen; height: 200px;">div3</div>
                <div style="background-color: lightcoral; height: 200px;">div4</div>
                <div style="background-color: lightcoral; height: 200px;">div4</div>
                <div style="background-color: lightblue; height: 200px;">div1</div>
                <div style="background-color: lightpink; height: 200px;">div2</div>
                <div style="background-color: lightgreen; height: 200px;">div3</div>
            </div>

    </body>
</html>
