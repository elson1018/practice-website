<!DOCTYPE html>
<html>

    <head>
        <title>position practiceS</title>
    </head>

    <body style="height: 3000px;
                padding-top: 60px;
                padding-left: 70px">

        <div style="background-color: lightgreen;
                    position: fixed;
                    top: 0px;
                    left: 0px;
                    right: 0px;
                    height: 40px;">
            header
        </div>

        <div style="background-color: lightgoldenrodyellow;
                    position: fixed;
                    top: 40px;
                    left: 0;
                    bottom: 0;
                    width: 60px;">
            sidebar
        </div>
        
        <div style="position: sticky;
                    background-color: red;
                    color: white;
                    left: 300px;
                    top: 50px;">
            absolute
        </div>

        <div style="background-color: lightblue;
                    height: 200px;
                    width: 200px;
                    position: static;">
            div1
        </div>
        <div style="background-color: lightpink;
                    height: 200px;
                    width: 200px;">
            div2
        </div>
    </body>

</html>
